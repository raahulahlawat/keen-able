<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keen&Able Intern Noida</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <img src="https://images.thecompanycheck.com/companylogo/FOSTERING_LINUX_SERVICES_PRIVATE_LIMITED.webp"
            alt="Logo">
        <div>
            <ul>
                <li><a href="/" id="homeLink">HOME</a></li>
                <li><a href="/program" id="programLink">PROGRAM</a></li>
                <li><a href="/aboutUs" id="aboutUsLink">ABOUT US</a></li>
                <li><a href="/contactUs" id="contactUsLink">CONTACT US</a></li>
                <li><a href="/applyNow" id="applyNowLink">APPLY NOW</a></li>
            </ul>
        </div>
    </nav>
<div class="container_apply">
  <div class="apply_box">
    <h1>Apply Now</h1>
    <!-- <span class="title_small">(Here)</span> -->
    <Form action="">
      <div class="form_container">
        <div class="form_control">
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" placeholder="Enter First Name" required type="text">
        </div>
        <div class="form_control">
          <label for="last_name">Last Name</label>
          <input id="last_name" name="first_name" placeholder="Enter Last Name" required type="text">
        </div>
        <div class="form_control">
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="Email" required type="text">
        </div>
        <div class="form_control">
          <label for="eductation">Qualification</label>
          <select name="education" id="education" required >
            <option value="">Select Qualification</option>
            <option value="12th">12th</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
          </select>
        </div>
          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="3" cols="30" placeholder="Enter Address" required></textarea>
          </div>
          <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City Name" required >
          </div>
          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>
          </div>
          <div class="form_control">
            <label for="date">D.O.B</label>
            <input  value="1999-01-01" type="date" id="date" name="date" required>
          </div>
          <div class="form_control">
            <label for="upload">Upload Resume</label>
            <input type="file" id="upload" name="upload" required>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
      </div>
    </Form>
  </div>
</div>
</body>

</html>
