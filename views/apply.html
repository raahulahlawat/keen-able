<body>

            alt="Logo">
        <div>
            <ul>
                <li><a href="/" id="homeLink">HOME</a></li>
                <li><a href="/program" id="programLink">PROGRAM</a></li>
                <li><a href="/aboutUs" id="aboutUsLink">ABOUT US</a></li>

                <li><a href="/applyNow" id="applyNowLink">APPLY NOW</a></li>
            </ul>
        </div>

    <div>
      <h3 class="apply_up">Ready to brighten Up your Future !</h3>
      <p class="apply_up">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
<div class="container_apply">
  <img class="image2" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8dGVjaG5vbG9neXxlbnwwfHwwfHx8MA%3D%3D" alt="">
  <div class="apply_box">
    <h1>Apply Now</h1>
    <!-- <span class="title_small">(Here)</span> -->
    <Form action="">
      <div class="form_container">
        <div class="form_control">
          <!-- <label for="first_name">First Name</label> -->
          <input id="first_name" name="first_name" placeholder="Enter First Name" required type="text">
        </div>
        <div class="form_control">
          <!-- <label for="last_name">Last Name</label> -->
          <input id="last_name" name="first_name" placeholder="Enter Last Name" required type="text">
        </div>
        <div class="form_control">
          <!-- <label for="email">Email</label> -->
          <input id="email" name="email" placeholder="Email" required type="text">
        </div>
        <div class="form_control">
          <!-- <label for="eductation">Qualification</label> -->
          <select name="education" id="education" required >
            <option value="">Select Qualification</option>
            <option value="12th">12th</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
          </select>
        </div>
          <div class="form_control">
            <!-- <label for="address">Address</label> -->
            <input type="text" name="address" id="address"  placeholder="Enter Address" required>
          </div>
          <div class="form_control">
            <!-- <label for="city">City</label> -->
            <input type="text" id="city" name="city" placeholder="Enter City Name" required >
          </div>
          <div class="form_control">
            <!-- <label for="pincode">Pincode</label> -->
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>
          </div>
          <div class="form_control">
            <!-- <label for="date">D.O.B</label> -->
            <input  value="1999-01-01" type="date" id="date" name="date" required>
          </div>
          <div class="form_control">
            <!-- <label for="upload">Upload Resume</label> -->
            <input type="file" id="upload" name="upload" required>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
      </div>
    </Form>
  </div>
</div>

<footer class="foot">

 </footer>

</body>
